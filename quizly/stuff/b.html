    <script>
function changeHeight(iframe)
      {
        try
        {
          var innerDoc = (iframe.contentDocument) ? iframe.contentDocument : iframe.contentWindow.document;
          if (innerDoc.body.offsetHeight) //ns6 syntax
          {
             iframe.height = innerDoc.body.offsetHeight + 32; //Extra height FireFox
          }
          else if (iframe.Document && iframe.Document.body.scrollHeight) //ie5+ syntax
          {
             iframe.height = iframe.Document.body.scrollHeight;
          }
        }
        catch(err)
        {
          alert(err.message);
        }
      }

      function initBlockly() {
        Blockly.inject(document.body,
            {path: './', toolbox: document.getElementById('toolbox')});

        // Let the top-level application know that Blockly is ready.
        // Do any Quizme initializations here.
        window.parent.blocklyLoaded(Blockly);
        alert("Document= " + this.document.title + " innerHeight = " + this.innerHeight + " outerHeight = " + this.outerHeight);
        
        if (window.parent.document.title == "Quiz Maker Utility")
          initQuizMaker('./');
        else 
          initQuizme(undefined, './');
      }
    </script>
